<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="myApp">
    <h2>call Directive by Element</h2>
    <my-custom-directive></my-custom-directive>

    <h2>Call Directive by Attribute</h2>
    <div my-custom-directive></div>

    <h2>Call Comment Directive</h2>

    <h2>laooooo</h2>
    <div class="my-class-directive"></div>

    <h1>Call Comment Directive</h1>

    <h3>Nhan hello</h3>
    <h1>Thinhlan2</h1>
    <!-- directive:my-comment-directive -->
    <script src="https//ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script>
        var app = angular.module("myAppp",[]);
        app.directive("myCustomdirective",function(){
            return{
                restrict: 'AE',
                template:'<p>My Custom Directive<p>'
            }
        })
        app.directive("myClassDirective",function(){
            return{
                restrict:'c'
            }
        })
        app.directive("myCommentDirective", function{
            return{
                restrict:'M'
            }
        })

    </script>
</body>
</html>
